<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="window">
        <div id="imageSlider">
            <img src="./images/hummingBird.png" width="300px" height="300px" alt="">
            <img src="./images/nut.png" width="300px" height="300px" alt="">
            <img src="./images/cubanSnail.png" width="300px" height="300px" alt="">
            <img src="./images/blueDragon.png" width="300px" height="300px" alt="">
            <img src="./images/easternScreechOwl.png" width="300px" height="300px" alt="">
            <img src="./images/humpbackWhale.png" width="300px" height="300px" alt="">
            <img src="./images/monkeyTree.png"width="300px" height="300px"  alt="">
            <img src="./images/pangolin.png"  width="300px" height="300px"alt="">
            <img src="./images/potoo2.png" width="300px" height="300px" alt="">
        </div>
    </div>

    <div id="carousel">
        <div id="slider">
            <img src="./images/niagaraFallsAutumn.png" alt="">
            <img src="./images/goldenCathedral.png" alt="">
            <img src="./images/mountainSky.png" alt="">
            <img src="./images/goldenBridge.png" alt="">
            <img src="./images/lighteningBolt.png" alt="">
            <img src="./images/blueMountain.png" alt="">
            <img src="./images/canyonRiverTree.png" alt="">
            <img src="./images/oceansEnd.png" alt="">
            <img src="./images/auroraIceland.png" alt="">
        </div>
        
        <div id="moveOn">
            <button onclick="previousImage()">&#60;</button>
            <button onclick="nextImage()">&#62;</button>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
